{% extends "cafe/layout.html" %}
{% block title %}Burger{% endblock %}
{% load static %}
{% block body %}

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <h2 class="title">Our Burgers</h2>
        <div class="row">
          {% for burger in burgers %}
          <div class="col-md-6 p-4">
            <img class="image" src="{{ burger.imageUrl }}" alt="{{ burger.name }}" height="150px" width="200px">
            <h4 class="pt-3" id="bur{{burger.id}}">Burger name: {{burger.name}}</h4>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="burger{{burger.id}}" value="{{burger.priceM}}">
                   M: {{burger.priceM}}$
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="burger{{burger.id}}" value="{{burger.priceL}}">
                   L: {{burger.priceL}}$
              </label>
            </div>
            <div>
              <button class="btn-info mt-3" onclick="addBurger('{{ burger.id }}')">Add to cart</button>
            </div>
          </div>
      
          {% endfor %}
        </div>
      </div>
      <div class="col-md-4 orders">
        <div class="bg-dark p-4 rounded text-light">
           <h2 class="text-center">Order list</h2>
           <ul id="bcart"></ul>
           <h4 class="text-right" id="btotal">Total: 0 $</h4>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'cafe/js/burgers.js' %}"></script>
          
{% endblock %}
