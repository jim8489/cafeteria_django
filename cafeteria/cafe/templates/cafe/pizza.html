{% extends "cafe/layout.html" %}
{% block title %}Pizza{% endblock %}
{% load static %}
{% block body %}

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <h2 class="title">Our Pizzas</h2>
        <div class="row">
          {% for pizza in pizzas %}
          <div class="col-md-6 p-4">
            <img class="image" src="{{ pizza.imageUrl }}" alt="{{ pizza.name }}" height="150px" width="200px">
            <h4 class="pt-3" id="piz{{pizza.id}}">Pizza name: {{pizza.name}}</h4>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="pizza{{pizza.id}}" value="{{pizza.priceM}}">
                   M: {{pizza.priceM}}$
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="pizza{{pizza.id}}" value="{{pizza.priceL}}">
                   L: {{pizza.priceL}}$
              </label>
            </div>
            <div>
              <button class="btn-info mt-3" onclick="addPizza('{{ pizza.id }}')">Add to cart</button>
            </div>
          </div>
      
          {% endfor %}
        </div>
      </div>
      <div class="col-md-4 orders">
        <div class="bg-dark p-4 rounded text-light">
           <h2 class="text-center">Order list</h2>
           <ul id="pcart"></ul>
           <h4 class="text-right" id="ptotal">Total: 0 $</h4>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'cafe/js/orders.js' %}"></script>
          
{% endblock %}
