{% extends "cafe/layout.html" %}
{% block title %}Pizza{% endblock %}
{% load static %}
{% block body %}

    <div class="container-fluid m-4">
        <div class="row">
            <div class="col-md-8 text-center">
                <h2>Order</h2>
                <div class="row">
                    <div class="col-md-4" id="name">
                        <h3>Name</h3>
                    </div>
                    <div class="col-md-4" id="sixe">
                        <h3>Size</h3>
                    </div>
                    <div class="col-md-4" id="price">
                        <h3>Price</h3>
                    </div>
                </div>
                <h3 id="total">Total:</h2>
            </div>
            <div class="col-md-5 mt-4">
                <h2 class="mb-4">Message</h2>
                <textarea name="message" id="message" cols="40" rows="5"></textarea>
                <div class="ml-auto m-4">
                    <button type="submit" class="btn-success">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'cafe/js/cart.js' %}"></script>

{% endblock %}
